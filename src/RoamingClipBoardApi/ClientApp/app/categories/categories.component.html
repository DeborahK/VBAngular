<div class='panel panel/primary'>
    <div class='panel-heading'>
        {{tableHeader}}
        <button type="button" 
                class="btn btn-default">Add Category</button>
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Last used</th>
                        <th>Link count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of categories'>
                        <td>{{ item.categoryName }}</td>
                        <td>{{ item.dateLastUsed }}</td>
                        <td>{{ item.linkCount }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
